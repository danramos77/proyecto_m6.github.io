{% extends 'base.html' %}

{% block 'content' %}
<div class="container">
    <div class="col-12">

        <div class="row mt-5 gx-5">
                <div class="col-md-4">
                    <h3>Nuestras sucursales</h3>
                    <p class="lead">
                        Estas son nuestras sucursales donde los atenderemos con profesionalismo y dedicaci√≥n.
                    </p>
                    <ol class="list-group ">
                        {% for location in locations %}
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">{{ location.name }}</div>
                                    {{ location.address }}
                                </div>
                            </li>
                        {% endfor %}
                        
                    </ol>
                </div>
                <div class="col-md-8">
                    {{ map|safe }}
                </div>
        </div>
    </div>    
</div>
{% endblock %}
